<section class="contact">
    <div class="bordure-lien">
    <a href="#">contactez-Nous</a>
</div>
    <div class="flex-contact">
        <div class="contact-et-localisation">
            <div class="telephone">
                
                <img src="img/telephone.svg" alt="icon telephone">
                <div class="container">
                <a href="tel:(+221) 76 947 50 73">tel:(+221) 76 947 50 73</a>
                </div>
            </div>
            <div class="mail">
                <img src="img/mail.svg" alt="icon boite mail">
                <div class="container">
                <a href="mailto:cilaabook@gmail.com">cilaabook@gmail.com</a>
                </div>
            </div>
            <div class="localisation">
                <img src="img/localisation.svg" alt="icon localisation">
                <div class="container">
                <p>Dakar,Sénégal</p>
                </div>
            </div>
        </div>
        <form action="#" class="form">
            <div class="formulaire-nom">
                <label for="nom">Prénom et Nom <span class="asterisque asterisque-obligatoire">*</span></label>
            <input type="text" name="nom" placeholder="Remplir le champ">
            </div>
            <div class="formulaire-mail">
                <label for="email">Adresse mail <span class="asterisque asterisque-obligatoire">*</span></label>
            <input type="email" name="email" placeholder="Remplir le champ">
            </div>
            <div class="formulaire-telephone">
                <label for="tel">Téléphone <span class="asterisque">*</span></label>
            <input type="tel" name="tel" placeholder="Remplir le champ">
            </div>
            <div class="formulaire-message">
                <label for="message">Message <span class="asterisque ">*</span></label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Remplir le champ"></textarea>
            </div>
            <input type="submit" value="Envoyer">
        </form>
    </div>
</section>
